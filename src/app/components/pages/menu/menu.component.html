<div class="container" data-aos="fade-up">
    <div class="section-title">
       <h2>Menu</h2>
       <p>Itens do nosso Menu!</p>
    </div>
    <div class="row" data-aos="fade-up" data-aos-delay="100">
       <div class="col-lg-12 d-flex justify-content-center">
          <ul id="menu-flters">
             <li data-filter="*" class="filter-active">Comidas e Bebidas</li>
             <li data-filter=".filter-drinks">Bebidas</li>
             <li data-filter=".filter-foods">Comidas</li>
             <li data-filter=".filter-test">Test</li>
          </ul>
       </div>
       
     
    <div *ngIf="allFoods.length > 0; else noFoods">
      <div class="menu-container" data-aos="fade-up" data-aos-delay="200">
        <div class="food" *ngFor="let food of allFoods">
            
            <!--<p class="date">Em: {{drink.dataCriacao}}</p>-->
            <div class="col-lg-6 menu-item filter-foods">
                <img src="{{food.foto}}" class="menu-img" alt="image" onerror="this.src='https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'">  
                <div class="menu-content"><span>{{food.nome}}</span><span>${{food.preco}}</span></div>
                <div class="menu-ingredients"> {{food.descricao}}</div>
                <span><a class="details" (click)="detailFoodHandler(food._id!)" >Detalhes  </a></span>
                <span ><a class="details" routerLink="/foods/edit/{{food._id}}">Editar  </a></span>
                <span ><a class="details" href="" (click)="removeFoodHandler(food._id!)">Excluir</a></span>
            </div>
        </div>
      </div>
      </div>
   <ng-template #noFoods>
      <h1>Não há comidas cadastradas!</h1>
   </ng-template>
   <div *ngIf="allDrinks.length > 0; else noDrinks">
      <div class="menu-container" data-aos="fade-up" data-aos-delay="200">
         
          <div class="drink" *ngFor="let drink of allDrinks">
              
              <!--<p class="date">Em: {{drink.dataCriacao}}</p>-->
              <div class="col-lg-6 menu-item filter-drinks">
                  <img src="{{drink.foto}}" class="menu-img" alt="image" onerror="this.src='https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'">  
                  <div class="menu-content"><span>{{drink.nome}}</span><span>${{drink.preco}}</span></div>
                  <div class="menu-ingredients"> {{drink.descricao}}</div>
                  <span><a class="details" (click)="detailDrinkHandler(drink._id!)">Detalhes  </a></span>
                  <span ><a class="details" routerLink="/drinks/edit/{{drink._id}}">Editar  </a></span>
                  <span ><a class="details" href="" (click)="removeDrinkHandler(drink._id!)">Excluir</a></span>
              </div>
          </div>
      </div>
    </div>
    <ng-template #noDrinks>
      <h1>Não há bebidas cadastradas!</h1>
  </ng-template>
    </div>
 </div>
