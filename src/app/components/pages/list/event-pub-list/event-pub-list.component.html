<section id="chefs" class="chefs">
    <div class="container" data-aos="fade-up">
       <div class="section-title">
          <h2>Chefs</h2>
          <p>Our Proffesional Chefs</p>
       </div>
       <div class="row">
        <div *ngFor="let event of eventsPub">
            <div class="col-lg-4 col-md-6">
            <h4>{{event.nome}}</h4>
             <div class="member" data-aos="zoom-in" data-aos-delay="100">
                <img src="{{event.foto}}" class="img-fluid" alt="">
                <div class="member-info">
                   <div class="member-info-content">
                      <h4>{{event.dataInicio}} - {{event.horaInicio}}</h4>
                      <span>Master Chef</span>
                   </div>
                   <div class="social"> <a routerLink="/events/{{event._id}}">Detalhes</a> <a routerLink="/events/edit/{{event._id}}">Editar</a> <a (click)="removeEventPubHandler(event._id!)">Excluir</a></div>
                </div>
             </div>
          </div>
        </div>
