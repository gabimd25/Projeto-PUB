<section id="specials" class="specials">
    <div class="container" data-aos="fade-up">
       <div class="section-title">
          <p>Funcionários</p>
       </div>
       <div class="row" data-aos="fade-up" data-aos-delay="100" *ngIf="allEmployees.length > 0; else noEmployees">
          <div class="col-lg-3">
             <ul class="nav nav-tabs flex-column" *ngFor="let employee of allEmployees">

                <li class="nav-item"> <a class="nav-link" data-bs-toggle="tab" href="#tab-{{employee._id}}">{{employee.nome}}</a></li>
                
             </ul>
          </div>
          <div class="col-lg-9 mt-4 mt-lg-0">
             <div class="tab-content" *ngFor="let employee of allEmployees">
                <div class="tab-pane" id="tab-{{employee._id}}">
                   <div class="row">
                      <div class="col-lg-8 details order-2 order-lg-1">
                         <h3>{{employee.cargo}}</h3>
                         <p class="fst-italic">{{employee.naturalidade}} - {{employee.idade}} anos</p>
                         <p>Ano de Admissão: {{employee.anoAdmissao}}</p>
                         <p>Hobbie: {{employee.hobbie}}</p>
                      </div>
                      <div class="col-lg-4 text-center order-1 order-lg-2"> <img src="{{employee.foto}}" alt="" class="img-fluid"></div>
                   </div>
                <span ><a class="details" routerLink="/employees/edit/{{employee._id}}">Editar  </a></span>
                <span ><a class="details" href="" (click)="removeEmployeeHandler(employee._id!)">Excluir</a></span>
                </div>
             </div>
          </div>
       </div>
       <ng-template #noEmployees>
        <h1>Não há funcionários cadastrados!</h1>
     </ng-template>
    </div>
 </section>
