<div class="form">

    <form (ngSubmit)="submit()" [formGroup]="EmployeeForm" #formDir="ngForm">
    
        <div class="form-group">
            <input type="hidden" formControlName="_id" />
        </div>
        <div >
            <label for="nome">Nome do Funcionario:</label>
            <input type="text" placeholder="Coloque um nome" formControlName= "nome" required />
            <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="nome.errors?.['required']">O nome é obrigatório.</p></div>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" placeholder="Idade do Funcionario" formControlName= "idade" required />
            <div *ngIf="idade.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="idade.errors?.['required']">A idade é obrigatória.</p></div>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" placeholder="Cargo do Funcionario" formControlName= "cargo" required />
            <div *ngIf="cargo.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="cargo.errors?.['required']">O cargo é obrigatório.</p></div>
        </div>
        <div class="form-group">
            <label for="naturalidade">Naturalidade:</label>
            <input type="text" placeholder="Naturalidade do Funcionario" formControlName= "naturalidade" required />
            <div *ngIf="naturalidade.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="naturalidade.errors?.['required']">A naturalidade é obrigatória.</p></div>
        </div>
        <div class="form-group">
            <label for="anoAdmissao">AnoAdmissao:</label>
            <input type="number" placeholder="Ano de Admissão" formControlName= "anoAdmissao" required />
            <div *ngIf="anoAdmissao.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="anoAdmissao.errors?.['required']">O ano de admissao é obrigatório.</p></div>
        </div>
        <div class="form-group">
            <div class="form-group">
            <label for="hobbie">Hobbie:</label>
            <textarea formControlName="hobbie" placeholder="Hobbie do funcionario"></textarea>
            <div *ngIf="hobbie.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="hobbie.errors?.['required']">O hobbie é obrigatório.</p></div>
        </div>
            <label for="foto">A foto do Funcionario:</label>
            <input type="file" (change)="onFileSelected($event)"/>
        </div>
        <input type="submit" value="{{btnText}}" />
    </form>
</div>
