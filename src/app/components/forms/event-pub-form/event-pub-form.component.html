<div class="form">

    <form (ngSubmit)="submit()" [formGroup]="EventPubForm" #formDir="ngForm">
    
        <div class="form-group">
            <input type="hidden" formControlName="_id" />
        </div>
        <div >
            <label for="nome">Nome do Evento:</label>
            <input type="text" placeholder="Coloque um nome" formControlName= "nome" required />
            <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="nome.errors?.['required']">O nome é obrigatório.</p></div>
        </div>
        <div class="form-group">
            <label for="descricao">Descricao:</label>
            <textarea formControlName="descricao" placeholder="Descricao da Bebida."></textarea>
            <div *ngIf="descricao.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="descricao.errors?.['required']">A descrição é obrigatória.</p></div>
        </div>
        <div class="form-group">
            <label for="foto">A foto do evento:</label>
            <input type="file" (change)="onFileSelected($event)"/>
        </div>
        <div class="form-group">
            <label for="dataInicio">Data do Início:</label>
            <input type="date" placeholder="Inicio do evento." formControlName= "dataInicio" required />
            <div *ngIf="dataInicio.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="dataInicio.errors?.['required']">A data é obrigatória.</p></div>
        </div>
        <div >
            <label for="horaInicio">Hora do Inicio:</label>
            <input type="text" placeholder="Inicio do evento" formControlName= "horaInicio" required />
            <div *ngIf="horaInicio.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="horaInicio.errors?.['required']">A hora é obrigatória.</p></div>
        </div>
        <div class="form-group">
            <label for="dataFim">Data do Fim:</label>
            <input type="date" placeholder="Fim do evento." formControlName= "dataFim" required />
            <div *ngIf="dataFim.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="dataFim.errors?.['required']">A data é obrigatória.</p></div>
        </div>
        <div >
            <label for="horaFim">Nome da Bebida:</label>
            <input type="text" placeholder="Coloque um nome" formControlName= "horaFim" required />
            <div *ngIf="horaFim.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="horaFim.errors?.['required']">A hora é obrigatória.</p></div>
        </div>
        <input type="submit" value="{{btnText}}" />
    </form>

</div>
